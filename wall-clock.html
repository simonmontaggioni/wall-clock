<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wall-clock.css" />
    <title>Wall Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-plate">
        <div class="clock-plate-inner">
          <div class="row row-1 dot-0">
            <div><span>12</span><span>6</span></div>
          </div>
          <div class="row row-1 dot-1"></div>
          <div class="row row-1 dot-2"></div>
          <div class="row row-1 dot-3"></div>
          <div class="row row-1 dot-4"></div>
          <div class="row row-2 dot-0">
            <div><span>1</span><span>7</span></div>
          </div>
          <div class="row row-2 dot-1"></div>
          <div class="row row-2 dot-2"></div>
          <div class="row row-2 dot-3"></div>
          <div class="row row-2 dot-4"></div>
          <div class="row row-3 dot-0">
            <div><span>2</span><span>8</span></div>
          </div>
          <div class="row row-3 dot-1"></div>
          <div class="row row-3 dot-2"></div>
          <div class="row row-3 dot-3"></div>
          <div class="row row-3 dot-4"></div>
          <div class="row row-4 dot-0">
            <div><span>3</span><span>9</span></div>
          </div>
          <div class="row row-4 dot-1"></div>
          <div class="row row-4 dot-2"></div>
          <div class="row row-4 dot-3"></div>
          <div class="row row-4 dot-4"></div>
          <div class="row row-5 dot-0">
            <div><span>4</span><span>10</span></div>
          </div>
          <div class="row row-5 dot-1"></div>
          <div class="row row-5 dot-2"></div>
          <div class="row row-5 dot-3"></div>
          <div class="row row-5 dot-4"></div>
          <div class="row row-6 dot-0">
            <div><span>5</span><span>11</span></div>
          </div>
          <div class="row row-6 dot-1"></div>
          <div class="row row-6 dot-2"></div>
          <div class="row row-6 dot-3"></div>
          <div class="row row-6 dot-4"></div>
          <div class="row needle min-needle"></div>
          <div class="row needle hour-needle"></div>
          <div class="row min-dot"></div>
          <div class="row needle sec-needle"></div>
          <div class="row sec-dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
